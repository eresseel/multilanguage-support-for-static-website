<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Multilingual</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/cookie.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" media="screen" />
        <meta http-equiv="Content-Type" content="text/html; charset='utf-8'" />
    </head>
    <body>
        <div class="vertical-menu">
            <a onclick="setLanguage('en');" href="#" class="active">EN</a>
            <a onclick="setLanguage('de');" href="#">DE</a>
            <a onclick="setLanguage('fr');" href="#">FR</a>
            <a onclick="setLanguage('hu');" href="#">HU</a>
            <a onclick="setLanguage('it');" href="#">IT</a>
        </div> 
        <div id="content">
			<p>Click to load content from <b>default</b> language</p>
		</div>
        <div class="cookie" id="cookieAccept">
        </div>    
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="./assets/js/cookie.js"></script>
        <script src="./assets/js/multilingual.js"></script>
        <script src="./assets/js/languageSelect.js"></script>
    </body>
</html>
